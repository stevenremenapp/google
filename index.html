<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
  </head>
  <body>
    <header>
        <nav>
          <div class="left-nav-header">
            <a href="https://www.google.com/intl/en/about/" class="slightly-transparent underline">About</a>
            <a href="https://store.google.com/" class="slightly-transparent underline">Store</a>
          </div>
          <div class="right-nav-header">
            <a href="https://www.google.com/gmail/about/" class="right-nav-non-btn underline">Gmail</a>
            <a href="https://images.google.com/" class="right-nav-non-btn underline">Images</a>
            <a href="#" class="slightly-transparent dark-hover"><img src="menu.jpg" id="menu-block"></a>
            <a href="#" class="sign-in-btn">Sign in</a>
          </div>
        </nav>
      </header>

      <section>
        <div class="main-content">
          <div class="logo">
            <img src="googlelogo.png" alt="Google Logo">
          </div>
          <div class="search-form">
            <a href="#" class="voicesearch-link" title="Search by voice"><span class="microphone"></span></a>
            <input type="text" name="search">
            <!-- <div class="voicesearch"> -->

            <!-- </div> -->
          </div>
          <div class="search-buttons">
            <!-- <a href="#" class="btn search-btn slightly-transparent underline">Google Search</a>
            <a href="#" class="btn search-btn slightly-transparent underline">I'm Feeling...</a> -->
            <input type="button" name="search" value="Google Search">
            <input type="button" name="feeling" value="I'm Feeling Lucky">
          </div>
        </div>
      </section>

      <footer>
        <div class="left-nav-footer">
          <a href="https://www.google.com/ads/" class="slightly-transparent underline">Advertising</a>
          <a href="https://www.google.com/services/" class="slightly-transparent underline">Business</a>
        </div>
        <div class="right-nav-footer">
          <a href="https://www.google.com/intl/en_us/policies/privacy/" class="slightly-transparent underline">Privacy</a>
          <a href="https://www.google.com/intl/en_us/policies/terms/" class="slightly-transparent underline">Terms</a>
          <a href="https://www.google.com/preferences?hl=en" class="slightly-transparent underline">Settings</a>
        </div>
      </footer>
  </body>
</html>
